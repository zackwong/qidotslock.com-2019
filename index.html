---
layout: default
category: home
full_title: Qidots
---
<amp-carousel width="1920" height="700" layout="responsive" type="slides" autoplay delay="3500">
  <a itemprop="url" href="{{ site.url }}/home-safes-lock/"><amp-img src="{{ site.url }}/images/home/billboard-home-safes-lock.jpg" width="1920" height="700" layout="responsive" alt="Home Safes Lock"></amp-img></a>
  <a itemprop="url" href="{{ site.url }}/hotel-safes-lock/"><amp-img src="{{ site.url }}/images/home/billboard-hotel-safes-lock.jpg" width="1920" height="700" layout="responsive" alt="Hotel Safes Lock"></amp-img></a>
  <a itemprop="url" href="{{ site.url }}/cabinet-lock/"><amp-img src="{{ site.url }}/images/home/billboard-cabinet-lock.jpg" width="1920" height="700" layout="responsive" alt="Cabinet Lock"></amp-img></a>
</amp-carousel>
<div class="margin-top-50"></div>
<div class="container">
  <h3 class="heading-sec margin-top-50">Products</h3>
  <div class="row">
    <div class="col-lg-4 col-md-6 margin-btm-40">
      <div class="portfolio-sec">
        <div class="portfolio-thumnail image-margin-center">
          <a href="{{ site.url }}/home-safes-lock/" title="Home Safes Lock"><amp-img src="{{ site.url }}/images/products/home-safes-lock.jpg" width="1000" height="667" layout="responsive" alt="Home Safes Lock"></amp-img></a>
        </div>
        <div class="portfolio-desc text-center">
          <h4 class="portfolio-post-title">Home Safes Lock</h4>
          <h4><a href="{{ site.url }}/home-safes-lock/" class="btn theme-btn-default btn-lg">Read More</a></h4>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 margin-btm-40">
      <div class="portfolio-sec">
        <div class="portfolio-thumnail image-margin-center">
          <a href="{{ site.url }}/hotel-safes-lock/" title="Hotel Safes Lock"><amp-img src="{{ site.url }}/images/products/hotel-safes-lock.jpg" width="1000" height="667" layout="responsive" alt="Hotel Safes Lock"></amp-img></a>
        </div>
        <div class="portfolio-desc text-center">
          <h4 class="portfolio-post-title">Hotel Safes Lock</h4>
          <h4><a href="{{ site.url }}/hotel-safes-lock/" class="btn theme-btn-default btn-lg">Read More</a></h4>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 margin-btm-40">
      <div class="portfolio-sec">
        <div class="portfolio-thumnail image-margin-center">
          <a href="{{ site.url }}/cabinet-lock/" title="Cabinet Lock"><amp-img src="{{ site.url }}/images/products/cabinet-lock.jpg" width="1000" height="667" layout="responsive" alt="Cabinet Lock"></amp-img></a>
        </div>
        <div class="portfolio-desc text-center">
          <h4 class="portfolio-post-title">Cabinet Lock</h4>
          <h4><a href="{{ site.url }}/cabinet-lock/" class="btn theme-btn-default btn-lg">Read More</a></h4>
        </div>
      </div>
    </div>
  </div>
  <h3 class="heading-sec margin-top-50">News</h3>
  <div class="row">{% for post in site.categories["news"] limit:3 %}
    <div class="col-lg-4 col-md-6 margin-btm-20">
      <div class="news-sec">
        <div class="news-thumnail image-margin-center">
          <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}"><amp-img src="{{ site.url }}/images/news/{{ post.image }}.jpg" width="750" height="466" layout="responsive" alt="{{ post.title }}"></amp-img></a>
        </div>
        <div class="news-desc">
          <h3 class="blog-post-title"><a href="{{ site.url }}{{ post.url }}" class="hover-color">{{ post.title }}</a></h3>
          <span class="news-post-cat">{{ post.date | date:"%d %b %Y" }}</span>
          <p>{{ post.description }}</p>
        </div>
      </div>
    </div>{% endfor %}
  </div>
</div>
