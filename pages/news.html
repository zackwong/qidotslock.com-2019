---
layout: pages
permalink: /news/
category: news
title: News
keywords: 
description: 
---
<div class="col-md-8">{% for post in site.categories["news"] %}
  <div class="blog-post-section margin-btm-40">
    <div class="blog-post-img image-margin-center"><a href="{{ site.url }}{{ post.url }}"><amp-img src="{{ site.url }}/images/blog/{{ post.image }}.jpg" width="750" height="466" layout="responsive" alt="{{ post.title }}"></amp-img></a></div>
    <div class="blog-post-header">
      <h3><a href="{{ site.url }}{{ post.url }}" class="hover-color" title="{{ post.title }}">{{ post.title }}</a></h3>
    </div>
    <div class="blog-post-info">{{ post.date | date:"%d %b %Y" }}</div>
    <div class="blog-post-detail"><p>{{ post.description }}</p></div>
    <div class="blog-post-more text-center"><a href="{{ site.url }}{{ post.url }}" class="btn theme-btn-default btn-lg">Read More</a></div>
  </div>{% endfor %}
</div>
<div class="col-md-4 hidden-xs">
  {% include page-nav.html %}
</div>
