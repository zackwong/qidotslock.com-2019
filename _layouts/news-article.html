---
layout: pages
---
<div class="row">
  <div class="col-md-8">
    <div class="blog-post-section">
      <div class="blog-post-header"><h3>{{ page.title }}</h3></div>
      <div class="blog-post-info">{{ page.date | date:"%d %b %Y" }}</div>
      {{ content }}
      <div class="row margin-top-30">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 img-width-39 margin-right-15">
          <a href="https://www.facebook.com/share.php?u={{ site.url }}{{ page.url }}" target="_blank"><amp-img src="{{ site.url }}/images/assets/facebook-white.jpg" width="39" height="39" alt="Facebook"></amp-img></a>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 img-width-39 margin-right-15">
          <a href="https://wwwlinkedin.com/shareArticle?mini=true&url={{ site.url }}{{ pa.ge.url }}" target="_blank"><amp-img src="{{ site.url }}/images/assets/linkedin-white.jpg" width="39" height="39" alt="Linkedin"></amp-img></a>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 img-width-39 margin-right-15">
          <a href="https://twitter.com/share?text={{ page.title }}&url={{ site.url }}{{ page.url }}" target="_blank"><amp-img src="{{ site.url }}/images/assets/twitter-white.jpg" width="39" height="39" alt="Twitter"></amp-img></a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12"><h3 class="heading-sec margin-top-50"><a href="{{ site.url }}/news/">More News</a></h3></div>
    </div>
    <div class="row">{% for post in site.categories["news"] limit:4 %}
      <div class="col-lg-6 col-md-6 margin-btm-20">
        <div class="news-sec">
          <div class="news-thumnail image-margin-center">
            <a href="{{ site.url }}{{ post.url }}"><amp-img src="{{ site.url }}/images/news/{{ post.image }}.jpg" width="750" height="466" layout="responsive" alt="{{ post.title }}"></amp-img></a>
            <div class="news-desc">
              <h3 class="blog-post-title"><a href="{{ site.url }}{{ post.url }}" class="hover-color">{{ post.title }}</a></h3>
              <span class="news-post-cat">{{ post.date | date:"%d %b %Y" }}</span>
              <p>{{ post.description }}</p>
            </div>
          </div>
        </div>
      </div>{% endfor %}
    </div>
  </div>
  <div class="col-md-4 hidden-xs">
    {% include page-nav.html %}
  </div>
</div>
